<div ng-controller="AnalysisOrderController">
    <div class="row d-flex">
        <div class=" col-2">
            <a type="button" href="#!analysis-revenue" class="btn btn-blue-primary">Thống kê
                doanh thu</a>
        </div>
        <div class="col-2">
            <a href="#!analysis-sellProducts" class="btn btn-blue-primary">Thống kê sản
                phẩm</a>
        </div>
        <div class="col-2">
            <a href="#!analysis-orders" class="btn btn-blue-primary">Thống kê đơn hàng</a>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-3 mt-5">
        <div class="sort-fillter align-items-center">

            <span class="dropdown mb-5">
                <button class="btn bg-transparent border shadow dropdown-toggle" type="button" id="btn-renvueYear"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Thời gian
                </button>
                <ul class="dropdown-menu" aria-labelledby="sort" id="sortOrderTime">
                    <!-- Sử dụng ng-repeat để tạo các tùy chọn từ $scope.listYear -->
                    <li ng-repeat="year in listYear">
                        <a class="dropdown-item" ng-click="loadData(year)">{{year}}</a>
                    </li>
                </ul>
            </span>
            <span class="dropdown mb-5">

                <button class="btn bg-transparent border shadow dropdown-toggle" type="button" id="btn-sortOrder"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Chiều
                </button>
                <ul class="dropdown-menu" aria-labelledby="sort" id="sortOrderDirec">
                    <li><a class="dropdown-item" value="asc" type="button" id="asc"
                            ng-click="setValuesortOrder('asc','Tăng dần')">Tăng dần</a>
                    </li>
                    <li><a class="dropdown-item" value="desc" type="button" id="desc"
                            ng-click="setValuesortOrder('desc','Giảm dần')">Giảm dần</a>
                    </li>
                    <li><a class="dropdown-item" value="default" type="button" id="default"
                            ng-click="setValuesortOrder('default','Mặc định')">Mặc định</a>
                    </li>


                </ul>
            </span>
            <span class="dropdown mb-5">

                <button class="btn bg-transparent border shadow dropdown-toggle" type="button" id="btn-filtQuarter"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Quý
                </button>
                <ul class="dropdown-menu" aria-labelledby="sort" id="sortOrder">
                    <li><a class="dropdown-item" value="quy1" type="button" id="quy1"
                            ng-click="filtDataQuarter('quy1','Quý 1')">Quý 1</a>
                    </li>
                    <li><a class="dropdown-item" value="quy2" type="button" id="quy2"
                            ng-click="filtDataQuarter('quy2','Quý 2')">Quý 2</a>
                    </li>
                    <li><a class="dropdown-item" value="quy3" type="button" id="quy3"
                            ng-click="filtDataQuarter('quy3','Quý 3')">Quý 3</a>
                    </li>
                    <li><a class="dropdown-item" value="quy4" type="button" id="quy4"
                            ng-click="filtDataQuarter('quy4','Quý 4')">Quý 4</a>
                    </li>
                    <li><a class="dropdown-item" value="all" type="button" id="all"
                            ng-click="filtDataQuarter('all','Cả năm')">Cả năm</a>
                    </li>

                </ul>
            </span>

        </div>

    </div>
    <div>
        <canvas id="myChart"></canvas>
    </div>
  
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
