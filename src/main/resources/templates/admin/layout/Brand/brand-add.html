
<div class="back mb-3">
    <a class="btn btn-blue-primary" href="#!brand">
        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        Quay lại
    </a>
</div>

<div class="row">
         <form class="was-validated"> 
            <div class="row">
                <div id="imgDialog" class="col-4 mb-3">
                    <div id="image-box" class="text-center position-relative w-100 h-100" style="border: dashed"
                         ng-click="toggleInput()">
                        <img id="blah" class="img-fluid"/>
                        <i id="icon-upload"
                           class="fa fa-cloud-upload fs-7 position-absolute top-50 start-50 translate-middle"
                           aria-hidden="true"></i>
                        <img id="imgPreview" ng-src="{{previewImage}}" alt="Preview" ng-show="showPreview"
                             style="max-width: 100%;"/>
                        <input accept="image/*" type="file" id="imgInp" style="display: none;" required="required"
                               ng-model="photo_file"/>
                    </div>
                </div>
                <div class="col-8">
                    <div class="col-12">
                        <div class="form-floating mb-3">
                            <input type="text" required class="form-control" id="brand_id" maxlength="15"  ng-model="form.id"
                                 
                                   placeholder="ID Danh Mục"/>
                                   <div class="valid-feedback"></div>
                            <div class="invalid-feedback">Vui lòng điền ID Thương Hiệu</div>
                            <label for="brand_id">ID</label>
                            <span class="text-danger">{{errors.id}}</span>
                        </div>
                    </div>
                    <div class="col-12 mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" required id="brand_name" maxlength="50" ng-model="form.name"
                                   placeholder="Tên Danh Mục"/>
                                   <div class="valid-feedback"></div>
                                   <div class="invalid-feedback">Vui lòng điền Tên Thương Hiệu</div>
                            <label for="brand_name">Tên Thương Hiệu</label>
                            <span class="text-danger">{{errors.name}}</span>
                        </div>
                    </div>
                
                </div>
           
      
        <div class="col-12 text-end">
            <button class="btn btn-blue-primary btn-lg" ng-click="create()">
                Thêm
            </button>
        </div>

    </form>
</div>
