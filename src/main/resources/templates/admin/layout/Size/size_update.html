<div class="back mb-3">
    <a class="btn btn-blue-primary" href="#!size">
        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        Quay lại
    </a>
</div>
<div class="row">
    <form ng-submit="update()">
        <div class="col-12">
            <div class="row">
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="text" ng-model="form.id" class="form-control" id="size_id" maxlength="6"
                               placeholder="Nhập ID"
                               readonly="readonly"/>
                        <label for="size_id">ID (VD: SIZE35, SIZE36,...)</label>
                        <span class="text-danger">{{errors.id}}</span>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <input type="number" ng-model="form.size" class="form-control" step="0.5" id="size"
                               maxlength="3"
                               placeholder="Nhập size"/>
                        <label for="size">Size (VD: 40, 41, 42,...)</label>
                        <span class="text-danger">{{errors.size}}</span>
                    </div>
                </div>

                <div class="col-6">
                    <div class="form-floating mb-3">
                        <div class="form-floating mb-3">
                            <input type="number" ng-model="form.length" class="form-control" id="size_dai" maxlength="3"
                                   placeholder="Nhập chiều dài"/>
                            <label for="size_dai">Chiều dài <sup>(cm)</sup></label>
                            <span class="text-danger">{{errors.length}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-floating mb-3">
                        <div class="form-floating mb-3">
                            <input type="number" ng-model="form.width" class="form-control" id="size_rong" maxlength="3"
                                   placeholder="Nhập chiều rộng"/>
                            <label for="size_rong">Chiều rộng <sup>(cm)</sup></label>
                            <span class="text-danger">{{errors.width}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 text-end">
            <button class="btn btn-blue-primary btn-lg" type="submit">
                Tạo
            </button>
        </div>
