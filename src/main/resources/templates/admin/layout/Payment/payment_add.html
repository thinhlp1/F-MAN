<div class="back mb-3">
    <a class="btn btn-blue-primary" href="#!payment">
        <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
        Quay lại
    </a>
</div>
<form action=""
      method="post" enctype="multipart/form-data">
    <div class="row">
        <div id="imgDialog" class="col-4 mb-3">
            <div id="image-box" class="text-center position-relative w-100 h-100" style="border: dashed">
                <img id="blah" class="img-fluid"/>
                <i id="icon-upload"
                   class="fa fa-cloud-upload fs-7 position-absolute top-50 start-50 translate-middle"
                   aria-hidden="true"></i>
                <input accept="image/*" type="file" id="imgInp" hidden="hidden" name="photo_file"/>
            </div>
        </div>
        <!--XỬ LÍ CLICK IMG SHOW DIALOG SELECT IMAGE-->
        <script>
            document.getElementById("imgDialog").onclick = (e) => {
                document.getElementById("imgInp").click();
            };
            imgInp.onchange = (evt) => {
                const [file] = imgInp.files;
                if (file) {
                    blah.src = URL.createObjectURL(file);
                    console.log(file.name);
                    document.getElementById("icon-upload").remove();
                    document.getElementById("image-box").style.border = "none";
                }
            };
        </script>
        <div class="col-8">
            <div class="row">
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="payment_id"
                                   placeholder="Có thể điền ký tự hoặc số" path="id"/>
                            <label for="payment_id">Nhập tên ID</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="payment_name"
                               placeholder="Tên phương thức thanh toán" path="name"/>
                        <label for="payment_name">Tên phương thức thanh toán</label>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="card_number" placeholder="Số tài khoản"
                               path="account_number"/>
                        <label for="card_number">Số tài khoản</label>
                    </div>
                </div>
                <div class="col-12">
                    <label class="form-label">Trạng thái</label>
                    <div class="form-check form-switch ms-3">
                        <input type="checkbox" class="form-check-input" id="active" path="active" value="1"
                               checked="checked"/>
                        <label class="form-check-label" for="active">Hoạt động</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 text-end">
            <button type="submit" class="btn btn-blue-primary btn-lg">
                Tạo
            </button>
        </div>
    </div>
</form>
