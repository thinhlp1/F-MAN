<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
    <!-- Mobile Specific Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon-->
  
    <!-- Author Meta -->
    <meta name="author" content="CodePixar">
    <!-- Meta Description -->
    <meta name="description" content="">
    <!-- Meta Keyword -->
    <meta name="keywords" content=""> 
    <!-- meta character set -->
    <meta charset="UTF-8">
    <!-- Site Title -->
   

    <style>
        .owl-carousel .owl-nav .owl-prev,
        .owl-carousel .owl-nav .owl-next,
        .owl-carousel .owl-dot {
            display: none !important;
            cursor: pointer;
            cursor: hand;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
    </style>

    <jsp:include page="${pageContext.request.contextPath}/views/user/abstract/css.jsp"/>
</head>

<body>
<!-- Start Header Area -->
<jsp:include page="${pageContext.request.contextPath}/views/user/view/component/nav.jsp"></jsp:include>
<!-- End Header Area -->

<!-- start features Area -->
<section class="features-area section_gap">

</section>
<!-- end features Area -->
<!-- Start brand Area -->

<section class="brand-area">
    <div class="container">
        <div class="row">
            <c:forEach varStatus="i" var="brand" items="${brands}">
                <a class="col single-img" href="${pageContext.request.contextPath}/category/brand?brand-id=${brand.id}">
                    <img class="img-fluid d-block mx-auto"
                         src="${pageContext.request.contextPath}/views/admin/plugins/images/brand/${brand.image}" alt="">
                </a>
            </c:forEach>
        </div>
    </div>
</section>
<!-- End brand Area -->
<!-- start product Area -->

<div class="row justify-content-center mt-5 mx-0">
    <div class="col-lg-6 text-center">
        <div class="section-title">
            <h1>Mới nhất</h1>
            <p>Những sản phẩm mới nhất được cập nhật liên tục</p>
        </div>
    </div>
</div>

<section class="owl-carousel active-product-area section_gap" style="padding-top: 0px !important;">
    <!-- single product slide -->
    <div class="single-product-slider">
        <div class="container">
            <div class="row">
                <c:forEach var="item" varStatus="i" items="${items.content}">
                    <c:if test="${i.index <= 7}">
                        <jsp:include
                                page="${pageContext.request.contextPath}/views/user/view/component/single-product.jsp">
                            <jsp:param name="id" value="${item.id}"/>
                            <jsp:param name="name" value="${item.name}"/>
                            <jsp:param name="image" value="${item.image}"/>
                            <jsp:param name="price" value="${item.getPriceStringVND()}"/>
                            <jsp:param name="desc" value="${item.desc}"/>
                        </jsp:include>
                    </c:if>
                </c:forEach>
            </div>
        </div>
    </div>
    <!-- single product slide -->
    <div class="single-product-slider">
        <div class="container">
            <div class="row">
                <!-- single product -->
                <c:forEach var="item" varStatus="i" items="${items.content}">
                    <c:if test="${i.index > 7 && i.index <= 15}">
                        <jsp:include
                                page="${pageContext.request.contextPath}/views/user/view/component/single-product.jsp">
                            <jsp:param name="id" value="${item.id}"/>
                            <jsp:param name="name" value="${item.name}"/>
                            <jsp:param name="image" value="${item.image}"/>
                            <jsp:param name="price" value="${item.getPriceStringVND()}"/>
                            <jsp:param name="desc" value="${item.desc}"/>
                        </jsp:include>
                    </c:if>
                </c:forEach>
            </div>
        </div>
    </div>
</section>
<!-- end product Area -->

<div class="row justify-content-center mt-5 mx-0">
    <div class="col-lg-6 text-center">
        <div class="section-title">
            <h1>Bán chạy</h1>
            <p>Những sản phẩm được bán chạy</p>
        </div>
    </div>
</div>

<section class="owl-carousel active-product-area section_gap" style="padding-top: 0px !important;">
    <!-- single product slide -->
    <div class="single-product-slider">
        <div class="container">
            <div class="row">
                <!-- single product -->
                <c:if test="${product_selling.hasContent()}">
                    <c:forEach var="item" varStatus="i" items="${product_selling.content }">
                        <c:if test="${i.index <= 7}">
                            <jsp:include
                                    page="${pageContext.request.contextPath}/views/user/view/component/single-product.jsp">
                                <jsp:param name="id" value="${item.id}"/>
                                <jsp:param name="name" value="${item.name}"/>
                                <jsp:param name="image" value="${item.image}"/>
                                <jsp:param name="price" value="${item.getPriceStringVND()}"/>
                                <jsp:param name="desc" value="${item.desc}"/>
                            </jsp:include>
                        </c:if>
                    </c:forEach>
                </c:if>
            </div>
        </div>
    </div>
    <!-- single product slide -->
    <div class="single-product-slider">
        <div class="container">
            <div class="row">
                <!-- single product -->
                <c:if test="${product_selling.hasContent()}">
                    <c:forEach var="item" varStatus="i" items="${product_selling.content }">
                        <c:if test="${i.index > 7}">
                            <jsp:include
                                    page="${pageContext.request.contextPath}/views/user/view/component/single-product.jsp">
                                <jsp:param name="id" value="${item.id}"/>
                                <jsp:param name="name" value="${item.name}"/>
                                <jsp:param name="image" value="${item.image}"/>
                                <jsp:param name="price" value="${item.getPriceStringVND()}"/>
                                <jsp:param name="desc" value="${item.desc}"/>
                            </jsp:include>
                        </c:if>
                    </c:forEach>
                </c:if>
            </div>
        </div>
    </div>
</section>
<!-- end product Area -->

<!-- Start Product List -->


<!-- Start Footer Area -->
<jsp:include page="${pageContext.request.contextPath}/views/user/view/component/footer.jsp"></jsp:include>
<!-- End Footer Area -->


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCjCGmQ0Uq4exrzdcL6rvxywDDOvfAu6eE"></script>
<jsp:include page="${pageContext.request.contextPath}/views/user/abstract/js.jsp"/>
</body>

</html>
